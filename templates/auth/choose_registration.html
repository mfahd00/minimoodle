{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">{{ page_title }}</h3>
    <p class="text-center mb-4">Choose your registration type</p>
    
    <div class="d-grid gap-3">
      <a href="{% url 'register_student' %}" class="btn btn-primary btn-lg">Register as Student</a>
      <a href="{% url 'register_instructor' %}" class="btn btn-secondary btn-lg">Register as Instructor</a>
    </div>

    <p class="text-center mt-4">
      Already have an account? <a href="{% url 'login' %}">Login here</a>.
    </p>
  </div>
</div>
{% endblock %}
