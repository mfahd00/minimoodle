{% extends 'base.html' %}
{% block content %}
<h2>My Courses</h2>

{% if enrollments %}
  {% for e in enrollments %}
    <div class="course-card">
      <h3><a href="{% url 'course_detail' e.course.id %}">{{ e.course.title }}</a></h3>
      <p>{{ e.course.description|truncatewords:20 }}</p>
    </div>
  {% endfor %}
{% else %}
  <p>Youâ€™re not enrolled in any courses yet.</p>
  <a href="{% url 'course_list' %}" class="btn">Browse Courses</a>
{% endif %}
{% endblock %}
