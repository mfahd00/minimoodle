{% extends 'base.html' %}
{% block content %}
<h2>{{ page_title }}</h2>

<form method="post" class="form-container">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Submit</button>
</form>

<p>
  Don't have an account? <a href="{% url 'register' %}">Register here</a>.
</p>
{% endblock %}
