{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}Create Course | LAP{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="form-container shadow p-4 rounded-4" style="max-width: 700px; width: 100%;">
    <h2 class="fw-bold text-center mb-4 text-primary">Create Course</h2>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_title" class="form-label fw-semibold">Title</label>
        <input type="text" id="id_title" name="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="id_category" class="form-label fw-semibold">Category</label>
        <select id="id_category" name="category" class="form-select" required>
          <option value="">Select category</option>
          {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
  <label class="form-label fw-medium">Difficulty</label>
  <select name="difficulty" class="form-select">
    <option value="" selected disabled>Select Difficulty</option>
    {% for value, label in form.fields.difficulty.choices %}
      <option value="{{ value }}">{{ label }}</option>
    {% endfor %}
  </select>
</div>



      <div class="mb-3">
        <label for="id_description" class="form-label fw-semibold">Description</label>
        <textarea id="id_description" name="description" rows="4" class="form-control" required></textarea>
      </div>

      <button type="submit" class="btn w-100 mt-3 fw-semibold py-2">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
