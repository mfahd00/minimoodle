{% extends 'base.html' %}
{% block title %}{{ course.title }} | Announcement{% endblock %}

{% block content %}
<div class="container py-4">
  <h3 class="fw-bold mb-3">{{ form.instance.pk|yesno:"Edit Announcement,Create Announcement" }}</h3>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'announcement_list' course.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
