{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="overlay-box p-4">
    <h2 class="fw-bold mb-3">{{ announcement.title }}</h2>
    <p class="">By {{ announcement.created_by }} | {{ announcement.created_at|date:"M d, Y H:i" }}</p>
    <hr>
    <p>{{ announcement.message }}</p>
    <a href="{% url 'announcement_list' %}" class="btn btn-outline-primary mt-3">Back to Announcements</a>
  </div>
</div>
{% endblock %}
